<!-- cards/templates/box_links.html -->

{% load humanize %}

{% for deck in decks %}
<li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url 'deck' deck=deck.name %}">
        🗃 {{ deck  }}
    </a>
    <a class="badge badge-primary badge-pill" href="{% url 'delete_deck' deck.id %}">❌</a>
  </li>
   
{% endfor %}
